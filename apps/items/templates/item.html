{% extends "base.html" %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title">{{ item.name }}</h3>
                <p class="card-text">{{ item.description }}</p>
                <h4 class="mb-3">{{ item.price_display|floatformat:2 }} $</h4>

                <div class="d-grid gap-2">
                    <button id="buy-button" class="btn btn-primary">
                        Оплатить через Checkout Session
                    </button>
                    <a
                        href="{% url 'items:item_payment_intent_page' item.id %}"
                        class="btn btn-outline-primary"
                    >
                        Оплатить через Payment Intent (на сайте)
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe("{{ stripe_public_key }}");

    document.getElementById("buy-button").addEventListener("click", function () {
        fetch("/buy/{{ item.id }}/")
            .then(r => r.json())
            .then(data => stripe.redirectToCheckout({ sessionId: data.id }));
    });
</script>
{% endblock %}
